# This action works with pull requests and pushes
on:
  push:
    branches:
      - marcgabe15/upload-zip-file
  pull_request:
    branches:
      - main
      - release

jobs:
  test:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install packages
        run: npm install
      - name: Lint check
        run: npm run lint
      - name: Unit tests
        run: npm run test
      - name: build
        run: npm run build
